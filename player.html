    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function loadEpisode() {
        const anime = getQueryParam('anime');
        const episode = getQueryParam('episode');

        if (!anime || !episode) {
            document.getElementById('videoPlayer').src = "";
            return;
        }

        const episodeIndex = parseInt(episode) - 1;
        const videoURL = animeEpisodes[anime] ? animeEpisodes[anime][episodeIndex] : null;

        if (videoURL) {
            document.getElementById('videoPlayer').src = videoURL;
        }

        document.getElementById('category-name').innerText = `Kategori: ${anime.charAt(0).toUpperCase() + anime.slice(1)}`;
    }

    function generateEpisodeButtons() {
        const anime = getQueryParam('anime');
        const episodeListContainer = document.getElementById('episodeListContainer');
        
        if (!anime) return;

        const episodeCount = 12;  // Assuming there are 12 episodes for each anime
        for (let i = 1; i <= episodeCount; i++) {
            const button = document.createElement('button');
            button.innerText = `Episode ${i}`;
            button.onclick = function() {
                window.location.href = `player.html?anime=${anime}&episode=${i}`;
            };
            episodeListContainer.appendChild(button);
        }
    }

    window.onload = function() {
        loadEpisode();
        generateEpisodeButtons();
    };
