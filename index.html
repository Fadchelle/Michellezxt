<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michie Hots</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Latar belakang hitam */
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f; /* Darker shade for header */
            text-align: center;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            color: #00bcd4; /* Warna biru terang untuk judul */
            letter-spacing: 2px;
        }

        .anime-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .anime {
            background-color: #232323; /* Card background */
            padding: 15px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .anime img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .anime p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .anime:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background-color: #00bcd4; /* Biru pada hover */
        }

        .anime:hover p {
            color: white;
        }

        /* Style untuk scrollbar pada bagian daftar anime */
        .anime-list::-webkit-scrollbar {
            height: 8px;
        }

        .anime-list::-webkit-scrollbar-thumb {
            background: #00bcd4; /* Warna biru pada scrollbar */
            border-radius: 10px;
        }

        .anime-list::-webkit-scrollbar-track {
            background: #121212; /* Track scrollbar berwarna hitam */
        }
    </style>
</head>
<body>

    <header>
        <h1>Michie Hots</h1>
    </header>


    <div class="anime-list">
        <div class="anime" onclick="openAnime('michooy')">
            <img src="https://files.catbox.moe/dnyaor.jpg" alt="Michooy">
            <p>Michooy</p>
        </div>
        <div class="anime" onclick="openAnime('michelles')">
            <img src="https://files.catbox.moe/ibj4a2.jpg" alt="Michelles">
            <p>Michelles</p>
        </div>
        <div class="anime" onclick="openAnime('michoooos')">
            <img src="https://files.catbox.moe/m2hd2v.jpeg" alt="Michoooos">
            <p>Michoooos</p>
        </div>
        <div class="anime" onclick="openAnime('michsx')">
            <img src="https://files.catbox.moe/4tjwfo.jpeg" alt="Michsx">
            <p>Michsx</p>
        </div>
        <div class="anime" onclick="openAnime('michahhs')">
            <img src="https://files.catbox.moe/fgynpk.jpeg" alt="Michahhs">
            <p>Michahhs</p>
        </div>
    </div>

    <script>
        function openAnime(anime) {
            window.location.href = `episodes.html?anime=${anime}`;
        }
    </script>

</body>
</html>
