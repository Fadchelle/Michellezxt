<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Header Netflix Style */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
            letter-spacing: 1px;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            z-index: 999;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            font-size: 16px;
            color: #ccc;
            cursor: pointer;
            white-space: nowrap;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: white;
            border-bottom-color: #e50914;
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding-bottom: 80px;
        }

        /* Featured Section */
        .featured-section {
            position: relative;
            height: 60vh;
            background: linear-gradient(45deg, #141414, #2d1b2e);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .featured-content {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        .featured-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #e50914, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .featured-subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .play-button {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(229, 9, 20, 0.4);
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 0 20px;
            color: white;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 0 20px;
        }

        .anime-card {
            position: relative;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            aspect-ratio: 3/4;
        }

        .anime-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .anime-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .anime-card:hover img {
            filter: brightness(1.2);
        }

        .anime-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 10px 10px;
        }

        .anime-title {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        /* Horizontal Scroll for Mobile */

            .anime-grid {
                display: flex;
                overflow-x: auto;
                gap: 15px;
                scroll-snap-type: x mandatory;
                padding: 0 20px;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .anime-grid::-webkit-scrollbar {
                display: none;
            }

            .anime-card {
                min-width: 130px;
                scroll-snap-align: start;
            }

            .featured-title {
                font-size: 28px;
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .bottom-nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #e50914;
        }

        .nav-item span {
            font-size: 10px;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Tab navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Bottom navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Smooth scroll to content
        function scrollToContent() {
            document.querySelector('.content-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Open anime function
        function openAnime(anime) {
            // Add loading animation
            const cards = document.querySelectorAll('.anime-card');
            cards.forEach(card => {
                if (card.onclick.toString().includes(anime)) {
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        window.location.href = `episodes.html?anime=${anime}`;
                    }, 200);
                }
            });
        }

        // Add touch gestures for mobile
        let startX = 0;
        let startY = 0;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (!startX || !startY) return;

            const xDiff = startX - e.touches[0].clientX;
            const yDiff = startY - e.touches[0].clientY;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                // Horizontal swipe
                const grids = document.querySelectorAll('.anime-grid');
                grids.forEach(grid => {
                    if (xDiff > 0) {
                        grid.scrollLeft += 50; // Swipe left
                    } else {
                        grid.scrollLeft -= 50; // Swipe right
                    }
                });
            }

            startX = null;
            startY = null;
        });

        // Lazy loading for images
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        });

        document.querySelectorAll('.anime-card img').forEach(img => {
            imageObserver.observe(img);
        });
    </script>
